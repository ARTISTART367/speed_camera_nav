name: navigation_app
description: A Flutter navigation app with voice alerts and smart camera detection

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # Networking & Storage
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # Voice Alerts
  flutter_tts: ^3.8.3

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
